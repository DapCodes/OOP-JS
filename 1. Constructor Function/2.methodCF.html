<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Method Constructor Function</title>
</head>
<body>
    

    <script>
        // Class
        function Mobil(){
            // Property
            this.horsePower = "";
            this.modelYear = "";

            // method
            this.tipeMobil = function (name) {
                console.info(`Mobil ini adalah type${name}`);
            }
        }

        // Object 
        const marcedes = new Mobil();
        marcedes.horsePower = 250;
        marcedes.modelYear = 1998;
        marcedes.tipeMobil("Marcedes 1998");

        const toyota = new Mobil();
        toyota.horsePower = 230;
        toyota.modelYear = 2008;
        toyota.tipeMobil("Toyota 2008");
        

        // Menampilkan
        console.log(marcedes);
        console.log (toyota);
        


    </script>
</body>
</html>
