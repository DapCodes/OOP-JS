<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

        class Person {
            constructor(name) {
                console.info(`Membuat Object ${name}`);
                this.name = name;
            }
        }

        const daffa = new Person('Daffa');
        console.info(daffa.name);

    </script>
</body>
</html>
