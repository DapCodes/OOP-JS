<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class</title>
</head>
<body>
    <script>

        class Person {

            constructor(name) {
                this.name = name;
            }

            sayHello (name) {
                console.info(`Hi ${name}, Saya ${this.name}`)
            }
        }

        const daffa = new Person('Daffa');
        daffa.sayHello('Rio');

        console.info(daffa);

    </script>
</body>
</html>
