    <title>Inheritance Prototype</title>

<body>
    

    <script>

        // Manager.prototype = Employee.prototype ((SALAH))

        Manager.prototype = Object.create(Employee.prototype);

        Manager.prototype.sayHello = function (name) {
            console.info (`Hello ${name} Im your Manager. Nice To Meet You`);
        }

        Employee.prototype.sayHello = function (name) {
            console.info (`Hello ${name} Im your Employee. Nice To Meet You`);
        }


        const manager = new Manager();
        manager.sayHello("Daffa");

        const employee = new Employee();
        manager.sayHello("Daffa");


    </script>
</body>
